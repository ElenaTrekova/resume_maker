<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="shortcut icon" href="images/theme/resume.png" type="image/x-icon" />
    <title>cv maker</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row py-4">
            <div class="col-sm-6 d-flex justify-content-center align-items-center" id="dashboard-panel"></div>           
            <div class="col-sm-6 d-flex justify-content-center " id="message-box"></div>
        </div>
        <!--Resume-form -->
        <div class="row px-4" id="resume-form"></div>   
    </div>

    <!--Register Modal -->
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="register-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-window-style">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Enter your email âœ‰"/>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Enter your password ðŸ”‘"/>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="re_password" placeholder="Repeat your password ðŸ”‘"/>
                        </div>
                        <button type="submit" class="btn btn-main-blue btn-style">
                            <span>Register</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Authorization Modal -->
    <div class="modal fade" id="authorization-modal" tabindex="-1" aria-labelledby="register-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-window-style">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="authorization-form">
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Enter your email âœ‰"/>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Enter your password ðŸ”‘"/>
                        </div>
                        <button type="submit" class="btn btn-main-blue btn-style">
                            <span>Authorization</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Modal resume form-->
    <div class="modal fade" id="resume-form-modal" tabindex="-1" aria-labelledby="resume-form-label" aria-hidden="true">
        <div class="modal-dialog pt-5" style="--bs-modal-width:80%;">
            <div class="modal-content resume-form-fields">
                <div class="modal-header m-0 form-header">
                    <h3 class="fw-bold form-header-title">Resume Generator</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>                       
                </div>
                <div class="modal-body">                 
                </div>
            </div>
        </div>
    </div>
    <!--Modal completed resume-->
    <div class="modal fade" id="completed-resume-modal" tabindex="-1" aria-labelledby="completed-resume-label" aria-hidden="true">
        <div class="modal-dialog pt-5" style="--bs-modal-width:80%;">
            <div class="modal-content">
                <div class="modal-body mx-2">                 
                    <form class="row p-4" id="completed-resume">                 
                        <h3 class="text-center fw-bold form-header-title">Resume</h3>
                        <div class="col-md-4">
                            <div class="text-center p-3 personal-info-bg rounded">
                                <div class="container col-4 my-4">
                                    <img src="" alt="" id="customer-photo" class="img-fluid" />
                                </div>                    
                                <div class="container col-8">
                                    <p class="customer-name"></p>
                                    <p class="customer-contact"></p>
                                    <p class="customer-address"></p>
                                    <hr />
                                    <p class="customer-gitHub"><a href=""></a></p>
                                    <p class="customer-linked"><a href=""></a></p> 
                                </div>  
                            </div>    
                        </div>        
                        <div class="col-md-8">
                            <h4 class="text-center person-name mt-2"></h4>
                            <div class="card mt-3 bg-completed-resume">
                                <div class="card-header personal-info-bg">
                                    <h6 class="mb-0">Objective</h6>
                                </div>
                                <div class="card-body">
                                    <p class="customer-objective"></p>
                                </div>
                            </div>
                            <div class="card mt-3 bg-completed-resume">
                                <div class="card-header personal-info-bg">
                                    <h6 class="mb-0">Work Experience</h6>
                                </div>
                                <div class="card-body">
                                    <ul class="customer-workExp"></ul>
                                </div>
                            </div>
                            <div class="card mt-3 bg-completed-resume">
                                <div class="card-header personal-info-bg">
                                    <h6 class="mb-0">Academic Qualification</h6>
                                </div>
                                <div class="card-body">
                                    <ul class="customer-acQual"></ul>
                                </div>
                            </div>
                            <div class="card mt-3 bg-completed-resume">
                                <div class="card-header personal-info-bg">
                                    <h6 class="mb-0">Languages</h6>
                                </div>
                                <div class="card-body">
                                    <ul class="d-sm-flex gap-5 customer-languages"></ul>
                                </div>
                            </div>
                        </div>   
                    </form>
                    <div class="d-flex flex-row gap-3 justify-content-center"> 
                        <div class="text-center my-2">
                            <button type="button" id="getPDF" class="btn btn-main-dark-blue btn-style" onclick="downloadCV()">Download CV</button>
                        </div>
                        <div class="text-center my-2">
                            <button type="button" class="btn btn-main-dark-blue btn-style" onclick="editCV()" >Edit CV</button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
   <!--Template resume form-->
    <template id="resume-form-template">
        <form class="row">
            <div class="col-md-6">
            <h4>Personal Information</h4>
            <div class="form-group">
                <label for="nameField" class="form-label">Your Name</label>
                <input type="text" id="nameField" class="form-control" placeholder="Enter here">
            </div>
            <div class="form-group mt-2">
                <label for="contactField" class="form-label">Your Contact</label>
                <input type="text" id="contactField" class="form-control" placeholder="Enter here">
            </div>
            <div class="form-group mt-2">
                <label for="addressField" class="form-label">Your Address</label>
                <textarea id="addressField" class="form-control" placeholder="Enter here" rows="2"></textarea>
            </div>
            <div class="form-group mt-2">
                <label for="" class="form-label">Select your photo</label>
                <input type="file" id="photoField" class="form-control" placeholder="Enter here" onchange="imageToBase64()">
            </div>
            <div class="form-group mt-2">
                <label for="gitHubField" class="form-label">GitHub</label>
                <input type="text" id="gitHubField" class="form-control" placeholder="Enter here">
            </div>
            <div class="form-group mt-2">
                <label for="contactField" class="form-label">LinkedIn</label>
                <input type="text" id="LinkedField" class="form-control" placeholder="Enter here">
            </div>
            </div>           
            <div class="col-md-6">
                <h4>Professional Information</h4>
                <div class="form-group mt-2">
                    <label for="objectiveField">Objective</label>
                    <textarea class="form-control" id="objectiveField" placeholder="Enter here" rows="2"></textarea>
                </div>
                <div class="form-group mt-2">
                    <label for="">Work Experience</label>
                    <div  id="workExp">
                        <textarea class="form-control workExpField" placeholder="Enter here" rows="2"></textarea>
                    </div>
                    <div class="text-center mt-2">
                        <button type="button" class="btn btn-main-dark-blue btn-style" data-class-to-add="workExpField" data-id-field="workExp" onclick="addNewField(this)">ADD</button>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="">Academic Qualification</label>
                    <div id="acQual">
                        <textarea class="form-control acQualField" placeholder="Enter here" rows="2"></textarea>
                    </div>
                    <div class="text-center mt-2">
                        <button type="button" class="btn btn-main-dark-blue btn-style" data-class-to-add="acQualField" data-id-field="acQual" onclick="addNewField(this)">ADD</button>
                    </div>
                </div>
                <div class="form-group mt-2" id="languageField">
                    <label for="" class="form-label">Languages</label> 
                    <div id="langSelect">                      
                        <select class="form-select">
                            <option>Select language</option>
                            <option value="English">English</option>
                            <option value="French">French</option>
                            <option value="Georgian">Georgian</option>
                            <option value="Russian">Russian</option>
                        </select>
                    </div>
                    <div class="text-center mt-2">
                        <button type="button" class="btn btn-main-dark-blue btn-style" data-id-select="langSelect" onclick="addNewSelect(this)">ADD</button>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row gap-3 justify-content-center"> 
                <div class="text-center my-2">
                    <button type="button" class="btn btn-main-dark-blue btn-style" onclick="addNewResume()" >Generate CV</button>
                </div>
                <div class="text-center my-2">
                    <button type="button" class="btn btn-main-dark-blue btn-style" onclick="clearData()" >Clear</button>
                </div>
            </div>  
        </form>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="scripts/app.js" type="module"></script>
    <script type="module">
        import { logOut, 
                 showCustomerForm,
                 imageToBase64,
                 addNewField,
                 deleteField,
                 addNewSelect,
                 clearData,
                 addNewResume,
                 downloadCV,
                 editCV,
        } from './scripts/functions.js'
             window.logOut = logOut
             window.showCustomerForm = showCustomerForm
             window.imageToBase64 = imageToBase64
             window.addNewField = addNewField
             window.addNewSelect = addNewSelect
             window.deleteField = deleteField
             window.clearData = clearData  
             window.addNewResume = addNewResume 
             window.downloadCV = downloadCV 
             window.editCV = editCV       
    </script>
</body>
</html>
